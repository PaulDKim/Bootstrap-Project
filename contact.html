    <section class="contact-section d-flex align-items-center flex-column justify-content-center">
        <h1 class="form-title">Contact Page</h1>
        <form class="contact-form container">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="First Name" id="firstName">
                </div>
                <div class="col-lg-6 col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name" id="lastName">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-lg-12">
                    <label for="userEmail">Email Address</label>
                    <input type="email" class="form-control" placeholder="Email Address" id="userEmail">
                </div>
            </div>

            <div class="row mt-3">
                <p>Which Option Best Describes Your Current Role?</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Current Student</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Self-Taught Student</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Employer</label>
                </div>
            </div>

            <div class="row mt-3">
                <label for="textArea" class="form-label">Please Give Me a Brief Message!</label>
                <textarea name="textArea" id="textArea" cols="30" rows="10"></textarea>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
